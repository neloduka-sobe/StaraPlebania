<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
      // Get the current path after the domain
      var path = window.location.pathname + window.location.search + window.location.hash;

      // Redirect to the same path but with hash routing
      window.location.replace("/#"+path);
    </script>
  </head>
  <body>
    <p>Redirecting... If you are not redirected, <a id="redirect-link" href="/">click here</a>.</p>
    <script>document.getElementById("redirect-link").href = "/#" + path;</script>
  </body>
</html>
